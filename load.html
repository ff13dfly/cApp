<!DOCTYPE html>

<head>
    <title>cApp development simulator</title>
    <meta charset="utf-8">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <script>
        var self = {
            loadJS: (code) => {
                const scp = document.createElement('script');
                scp.type = 'text/javascript';
                scp.crossOrigin = 'anonymous';
                scp.text = code;
                if (document.head.append) {
                    document.head.append(scp);
                } else {
                    document.getElementsByTagName('head')[0].appendChild(scp);
                }
            },
        }
        $(function() {
            var code = 'var myClass=class{day(){}}';
            self.loadJS(code);
            var aa = new myClass();
            aa.newFun = function(txt) {
                console.log(txt)
            };
            console.log(aa)
        });
    </script>
</head>

<body>
    <div id="container" style="">
        <div class="row">
            <div class="col-lg-12 col-12"> Testing ... </div>
        </div>
    </div>
</body>

</html>
